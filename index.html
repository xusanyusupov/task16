<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="wrap">
        <button class="icon">
            <img src="./img/telegram.svg" alt="">
        </button>
        <p class="Tg">Telegram</p>
    </div>

    <div class="telegram">
        <div class="tg__wrapper">
            <div class="close">
                <div class="clock_cam_top">
                    <p class="clock"></p>
                    <div class="cam">
                        <div class="c"></div>
                    </div>
                    <div class="wifi">
                        <i class="fa-solid fa-signal"></i>
                        <i class="fa-solid fa-wifi"></i>
                        <i class="fa-solid fa-battery-three-quarters"></i>
                    </div>
                </div>
                <div class="bar_user">
                    <div class="bar">
                        <i class="fa-solid fa-bars" id="bar"></i>
                    </div>
                    <div style="cursor: po;" class="userNAME">
                        <b>CH chatBOT</b>
                        <p>online</p>
                    </div>
                    <div class="userIMG">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>

            <div class="saidbar">
                <div class="account">
                    <i class="fa-solid fa-user"></i>
                    <div class="acc_name">
                        <b>Yusupov Xusan</b>
                        <p>+998 90 090 09 90</p>
                    </div>
                </div>

                <div class="setting">
                    <div class="item">
                        <i class="fa-solid fa-user-group"></i>
                        <b>Guruhlar</b>
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-microphone"></i>
                        <b>Kanallar</b>
                    </div>
                    <div class="item">
                        <i class="fa-regular fa-circle-play"></i>
                        <b>Tarixlar</b>
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-phone"></i>
                        <b>Qong'iroqlar</b>
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-bookmark"></i>
                        <b>Saqlangan Xabarlar</b>
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-gear"></i>
                        <b>Sozlamalar</b>
                    </div>
                </div>

                <i id="clos" class="fa-solid fa-circle-xmark">
                    <p>close</p>
                </i>
            </div>

            <div class="chat">
                <div class="msg_wrapper">
                    <!-- <div class="msg">
                        <p class="robot">Salom</p>
                        <span class="cl"></span>
                    </div> -->
                    <!-- <div class="msg me">
                        <p class="men"></p>
                        <span class="cl"></span>
                    </div> -->
                </div>
            </div>

            <form class="form">
                <button id="btn" class="smile"><i class="fa-regular fa-face-smile rig"></i></button>
                <input type="text" placeholder="Matn kiriting" id="input">
                <button class="zapis" id="btn"><i class="fa-solid fa-microphone "></i></button>
                <button class="item_send" id="btn"><i class="fa-solid fa-paperclip  rg"></i></button>
                <button class="send">Yuborish</button>
            </form>
            <div class="bottom"></div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
